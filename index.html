<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./syyle.css">
</head>

<body>
  <div id="quiz-container">
    <h1>Quiz Game</h1>
    <div id="question-area"></div>
    <div id="choices">
      <button class="choice-btn" data-choice="0">Choice 1</button>
      <button class="choice-btn" data-choice="1">Choice 2</button>
      <button class="choice-btn" data-choice="2">Choice 3</button>
      <button class="choice-btn" data-choice="3">Choice 4</button>
    </div>
    <div id="feedback"></div>
    <button id="next-btn">Next Question</button>
    <div id="score">Score: 0</div>
  </div>
  <script src="./scrept.js"></script>
</body>

</html>
